{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">

  <h1>{{ title }}</h1>

  <form class"form-inline" method="post" action="/">
    <input class"form-control" name="people" type="string" placeholder="people separated by commas" required>
    <input class"form-control" name="number" type="string" placeholder="number of groups" required>
    <button type="submit" class="btn btn-danger">Get Groups!</button>
  </form>

  <ol>
    {% for result in results %}
      <li>{{ result }}</li>
    {% endfor %}
  </ol>

</div>

{% endblock %}
